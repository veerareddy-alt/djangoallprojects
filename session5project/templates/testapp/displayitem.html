<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{%block body_block%}
<h1>Thanku for filling items here are your items</h1>
{%if request.session%}
  <table>
    <thead>
      <th>ItemName</th>
      <th>Quantity</th>
    </thead>
    {%for key,value in request.session.items%}
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
    {%endfor%}
  </table>
  {%else%}
    <p>No session</p>
{%endif%}
{%endblock%}
